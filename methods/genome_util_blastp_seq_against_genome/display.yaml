#
# Define basic display information
#
name     : BLASTP search against a genome 
tooltip  : |
    BLASTP search against a genome

screenshots :
    []

#
# Define the set of other narrative methods that should be suggested to the user.
#
suggestions :
    apps:
        related :
            []
        next :
            []
    methods:
        related :
            []
        next :
            []

#
# Configure the display and description of the parameters
#
parameters :
    genomes :
        ui-name : |
            Genome
        short-hint : |
            select the genome you want to search
        long-hint  : |
            additional information can be placed here
    query :
        ui-name : |
            Query Sequence
        short-hint : |
            Amino acid sequence you want to search for
    e-value :
        ui-name : E-value
        short-hint : E-value cut off threshold
    output_name :
        ui-name : Output object name
        short-hint : your desired output workspace object name
    gap_opening_penalty :
        ui-name : Gap opening penalty
        short-hint : Gap opening penalty
    gap_extension_penalty :
        ui-name : Gap extension penalty
        short-hint : Gap extension penalty
    word_size :
        ui-name : Word size
        short-hint : Word size
    maximum_score :
        ui-name : Maximum score
        short-hint : Maximum score
    maximum_alignment_2show :
        ui-name : Number of alignment
        short-hint : Maximum number of alignment to show
    substitution_matrix:
        ui-name : Substitution matrix
        short-hint : Substitution matrix


description : |
    Blast search against a genome long description


