#
# Define basic display information
#
name     : Describe RNASeq Experiment

tooltip  : |
    Explain the experiment details in the RNASeq Experiment. 
screenshots :
    []

#
# Define the set of other narrative methods that should be suggested to the user.
#
method-suggestions :
    related :
        []
    next :
        []


#
# Configure the display and description of the parameters
#
parameters :
    experiment_id :
        ui-name : |
            Experiment ID
        short-hint : |
            Specify an experiment ID for the RNASeq Experiment
    title :
        ui-name : |
            Title
        short-hint : |
            Specify a title for the RNASeq Experiment
        long-hint  : |
            Specify a title for the RNASeq Experiment
    description :
        ui-name : |
            Description
        short-hint : |
            Enter the description of the RNASeq experiment
    platform :
        ui-name : |
            Platform
        short-hint : |
            Specify the platform for the RNASeq Reads
    Library_type :
        ui-name : |
            Library Type
        short-hint : |
            Choose the approriate Library_type from the dropdown
    reference :
        ui-name : |
            Genome ID
        short-hint : |
            Select the reference Genome ID used in the Experiment
    annotation :
        ui-name : |
            Genome Annotation
        short-hint : |
            Select the reference Genome Annoation used in the Experiment
    num_samples :
        ui-name : |
            Number of Samples
        short-hint : |
            Enter the total number of Samples in the Experiment
    num_replicates :
        ui-name : |
            Number of Replicates
        short-hint : |
            Enter the total number of Replicates in the Experiment
    sample_ids :
        ui-name : |
            Sample IDs 
        short-hint : |
            Select the Sample IDs used in the experiment
    sample_short_names :
        ui-name : |
            Sample short names
        short-hint : |
            Enter short names for samples in the Experiment
    tissue :
        ui-name : |
            Tissue
        short-hint : |
            Enter the tissue type used to prepare RNASeq Libaries
    condition :
        ui-name : |
            Condition
        short-hint : |
            Enter the conditions/treatments used in the RNASeq Experiment
    source :
        ui-name : |
            Source
        short-hint : |
            Enter the Source from you got the RNASeq data
description : |
    <p>This method allows you to records the details of  RNASeq experiment </p>
    
