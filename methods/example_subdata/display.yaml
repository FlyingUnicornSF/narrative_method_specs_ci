# Define the set of other narrative methods that should be suggested to the user.
#
method-suggestions :
    related :
        []
    next :
        []


#
# Configure the display and description of the parameters
#
parameters :
    input_model:
        ui-name : |
            Model
        short-hint : |
            The Model to select stuff from

    input_rxns:
        ui-name : |
            Reactions
        short-hint : |
