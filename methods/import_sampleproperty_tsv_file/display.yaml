name     : SAMPLE PROPERTIES MATRIX FROM TSV FILE
subtitle : none
tooltip  : Upload a sample properties matrix from a TSV file into your Narrative.

screenshots :
    []

method-suggestions :
    related :
        []
    next :
        []

parameters :
    samplePropertyFile :
        ui-name : SAMPLE PROPERTIES TSV FILE
        short-hint : File with sample properties data in TSV format
        long-hint  : File with sample properties data in TSV format (Tab-separated table in text format. First row should contain unique identifiers. First column should contain unique row identifiers, next columns should contain  values. Filename should end with ".tsv")

    outputObject :
        ui-name : NAME OF SAMPLE PROPERTIES MATRIX
        short-hint : Provide the name for the SamplePropertyMatrix object that will be created by this upload
        long-hint  : Provide the name for the SamplePropertyMatrix object that will be created by this upload

    hasReplicates :
        ui-name : Do you have series of replicates in your input file?
        short-hint : If your input file contains replicates, uploader can group them into data series
        long-hint  : If your input file contains replicates, either marked in the metadata section or unmarked, uploader will mark them in matrix metadata. Only file with raw values can contain replicates.


description : |
    <p>Input file must contain tab-separated text and have TXT or TSV extension.
    <p>More information about formatting of sample properties file in TSV format is available at <a href="https://github.com/kbaseIncubator/enigma_metal_campaign/blob/master/README.md">https://github.com/kbaseIncubator/enigma_metal_campaign/blob/master/README.md</a>.

technical-description : none
