#
# Configure the display and description of the parameters
#
parameters :
    target_seqs :
        ui-name : |
            Target sequences
        short-hint : |
            Target sequences
        long-hint  : |
            Target sequences
    query :
        ui-name : |
            Query Sequence
        short-hint : |
            Nucleotide sequence you want to search for
