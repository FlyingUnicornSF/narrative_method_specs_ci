#
# Define basic display information
#
name     : Build a FeatureSet from a Genome
tooltip  : |
    Create a new feature set by selecting features from a genome

screenshots :
    []

replacement-text : Created a new FeatureSet with features from {{{input_genome}}}

#
# Define the set of other narrative methods that should be suggested to the user.
#
method-suggestions :
    related :
        []
    next :
        []


#
# Configure the display and description of the parameters
#
parameters :
    input_genome:
        ui-name : |
            Genome
        short-hint : |
            The Genome to select the features from

    input_feature_ids:
        ui-name : |
            Feature IDs
        short-hint : |
            Select features in the selected Genome
        placeholder : |
            type to search in the selected genome

    base_feature_set:
        ui-name : |
            Base FeatureSet
        short-hint : |
            If provided, the new features will be combined with this FeatureSet

    output_feature_set :
        ui-name : |
            Output FeatureSet
        short-hint : |
            Name for the new FeatureSet object
        long-hint  : |
            Generted clusters

    description:
        ui-name : |
            Description
        short-hint : |
            Description for FeatureSet object


description : |
    Build a FeatureSet from features in a genome

